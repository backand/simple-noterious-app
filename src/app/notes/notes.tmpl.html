<div class="board-header">
  <span
      class="large"
      ng-click="notesCtrl.goBack()">
    {{notesCtrl.board.title}}
  </span>
</div>
<div class="container">
  <div class="row">
    <div class="board-content">
      <!-- NEW NOTE -->
      <div class="col-sm-4">
        <div class="create note">
          <div class="caption">
            <form
                name="notesCtrl.createForm"
                class="create-form"
                role="form"
                ng-submit="notesCtrl.createNote(notesCtrl.newNote, notesCtrl.createForm.$valid)"
                novalidate>
              <fieldset>
                <div>
                  <input
                      type="text"
                      class="medium"
                      ng-model="notesCtrl.newNote.title"
                      placeholder="Note Title"
                      required/>
                </div>
                <div>
                    <textarea
                        ng-model="notesCtrl.newNote.content"
                        placeholder="Note content"
                        required>
                    </textarea>
                </div>
                <button
                    type="submit"
                    class="bottom-right-corner-note btn btn-default">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- EXISTING NOTES -->
      <div
          class="col-sm-4"
          ng-repeat="(id, note) in notesCtrl.notes"
          note="note"
          update="notesCtrl.updateNote(noteId, note, isValid)"
          remove="notesCtrl.deleteNote(noteId)">
      </div>
    </div>
  </div>
</div>
