<div class="login-wrap">
  <form
    class="form-signin"
    role="form"
    name="loginCtrl.loginForm"
    ng-submit="loginCtrl.submit(loginCtrl.user, loginCtrl.loginForm.$valid, loginCtrl.user.register)"
    novalidate
    >
    <p class="large">Please Sign In</p>

    <fieldset>

      <div>
        <input
          type="email"
          ng-model="loginCtrl.user.email"
          placeholder="Enter Email"
          name="email"
          required
          >
      </div>
      <div>
        <input
          type="password"
          ng-model="loginCtrl.user.password"
          placeholder="Enter Password"
          required
          >
      </div>

      <div class="bottom x-small">
        <label>
          <input
            type="checkbox"
            ng-model="loginCtrl.user.register"
            >
          New User?
        </label>
      </div>

      <button type="submit" class="btn btn-default btn-sm pull-right"
              ng-disabled="loginCtrl.loading"
        >
        <span class="glyphicon glyphicon-ok"></span>
        Sign In
        <span ng-show="loginCtrl.loading" class="glyphicon glyphicon-refresh"></span>
      </button>
    </fieldset>
    <div ng-show="loginCtrl.error" class="alert-danger">{{loginCtrl.error}}</div>
  </form>
</div>

<div class="login-wrap">
  <div class="form-signin">

    <div class="large">
      Sign in With
    </div>

    <div class="bottom x-small">
      <label>
        <input
          type="checkbox"
          ng-model="loginCtrl.user.register"
          >
        New User?
      </label>
    </div>
    <div>
      <a class="btn btn-block btn-social"
         ng-repeat="(providerKey, providerDetails) in loginCtrl.providers"
         ng-class="'btn-' + providerDetails.name"
         ng-click="loginCtrl.socialLogin(providerDetails)">
        <i class="fa" ng-class="'fa-' + providerDetails.css"></i> {{providerDetails.label}}
      </a>
    </div>
  </div>

</div>
